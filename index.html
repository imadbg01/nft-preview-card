<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="nft preview card challenge from frontend mentor"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <img
          class="card_img"
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium"
        />
        <div class="view"><img src="./images/icon-view.svg" alt="view" /></div>
      </div>
      <div class="content">
        <h1 class="content_title">Equilibrium #3429</h1>

        <p class="content_descreption">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <ul class="links">
          <li class="link">
            <img src="./images/icon-ethereum.svg" alt="ETH" /><a href="#"
              >0.041 ETH</a
            >
          </li>
          <li class="link">
            <img src="./images/icon-clock.svg" alt="icon-clock" /><a href="#"
              >3 days left</a
            >
          </li>
        </ul>

        <address class="author">
          <img
            class="author_avatar"
            src="./images/image-avatar.png"
            alt="avatar"
          />
          <p>Creation of <a src="#">Jules Wyvern</a></p>
        </address>
      </div>
    </main>
  </body>
</html>
